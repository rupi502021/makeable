<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.min.js"></script>
   
    
    <script>
        $(document).ready(function () {

            // Countries to choose from
            var countries = [{
                id: 1,
                text: 'United Kingdom'
            }, {
                id: 2,
                text: 'United States of America'
            }, {
                id: 3,
                text: 'Germany'
            },];

            // Create countries dropdown
            $('#allowedCountries').select2({
                placeholder: 'Select allowed countries',
                data: countries,
                tags: true,
                tokenSeparators: [',', ' ']
            });

        })
    </script>
</head>
<body class="host_version"  dir="rtl">
    <div id="allowedCountriesInput">
        <div class="form-group">
            <label for="select" class="col-lg-3 control-label">Countries</label>
            <div class="col-lg-9">
                <select class="form-control" name="allowedCountries" id="allowedCountries" multiple="multiple">
                    <!--<option value="" disabled selected>Select allowed countries</option>
                    <option value="UK">United Kingdom</option>
                    <option value="US">United States of America</option>
                    <option value="DE">Germany</option>-->
                </select>
            </div>
        </div>
    </div>
</body>
</html>
