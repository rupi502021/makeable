    <script>
        $(document).ready(function () {
            $("#submitLogin").click(fLogin);
            checklogin();
            render();

            $("a").on('click', function (event) {
                if (this.hash !== "") {
                    event.preventDefault();

                    var hash = this.hash;

                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function () {

                        window.location.hash = hash;
                    });
                }
            });
        });

        function fLogin() {
            let email = $("#email1").val();
            let pass = $("#pass1").val();
            let api = "../api/Users/" + email + "/" + pass;


            ajaxCall("GET", api, "", getSuccess, getError);
        }

        function getSuccess(data) {
            console.log(data);

            if (data != null) {
                swal({
                    title: "You are logged in!", icon:
                        "success"
                }).then(function () {
                    window.location.href = 'index.html';
                }
                );

                checked = document.getElementById("remember-me").checked;
                if (checked) {
                    localStorage.setItem("user", JSON.stringify(data));
                }
                else {
                    sessionStorage.setItem("user", JSON.stringify(data));
                }
            }
            else {
                swal({
                    title: "Wrong credentials", text: "Try again", icon:
                        "error"
                })
            }
        }

        function getError(err) {
            console.log(err);
        }
        function checklogin() {
            var l = JSON.parse(localStorage.getItem('user'));
            var l1 = JSON.parse(sessionStorage.getItem('user'));
            if (l != null || l1 != null) {
                $("ul.nav.navbar-nav.navbar-right").hide();
                $("#per_area").show();
                var hi = "היי, ";
                if (l == null) {
                    $("#perHello").append(hi + l1.Fname);
                }
                else {
                    $("#perHello").append(hi + l.Fname);
                }
                $("#loginperson").show();
            }
            else {
                $("#loginperson").hide();
                $("a#logout").hide();
                $("ul.nav.navbar-nav.navbar-right").show();
                $("#per_area").hide();
            }
        }
        function logout() {
            alert("logging out");
            localStorage.removeItem('user');
            sessionStorage.removeItem('user');
            location.reload();
        }

        function render() {
            //var l = JSON.parse(localStorage.getItem('user'));
            //var l1 = JSON.parse(sessionStorage.getItem('user'));
            //if (l == null) {
            //    let email = l1.Email;

            //    var api = "../api/Galleries/" + email + "/";
            //}
            //else {
            //    let email = l.Email;

            //    var api = "../api/Galleries/" + email + "/";
            //}

            ajaxCall("GET", "../api/Galleries/All", "", getSuccessRender, getErrorRender);
        }

        function getSuccessRender(data) {
            console.log(data);
            var d = data;
            renderGalleries(d);

        }

        function getErrorRender(err) {
            console.log(err);
        }


        function renderGalleries(d) { //רנדור גלריות שפורסמו
            $("#ph10").html("");
            let str = "";
            listGal = new Array();

            str += "<div class='row'>"
            for (var i = 0; i < 3; i++) { //עד 3 גלריות בשורה
                //let _id = d[i].GalleryId;
                //let _email = d[i].Email; //זה לא האימייל הנכון - צריך פה עבודה עם לוקאל סטורג
                //listGal.push(_id, _email);

                str += "<div class='col-md-4'>";
                str += "<div class='card'>";
                str += "<div class='para'><br />";
                let _name = d[i].GalleryName;
                str += "<h1><a href='#'><i class='fa fa-user'></i></a>";
                str += "<a href='#'>&nbsp" + _name + "</a></h1 > "; //שם
                //let _place = "???";
                str += "<p><a href='#'><i class='fa fa-map-marker'></i></a>&nbsp" + "מיקום בו נוצרה" + "</p>"; //מקום
                let _profession = d[i].Profession
                str += "<p>" + _profession + "</p>"; //תחומי עיסוק
                str += "</div>"; //סוגר את para
                let _photo1 = d[i].Image;
                //let _photo2 = d[i].Images[1];
                str += "<div id='photo' class='row'><img src='" + _photo1 + "' alt='Denim Jeans'>"; //תמונה ראשונה
                str += "&nbsp<img src='" + _photo1 + "' alt='Denim Jeans'>";
                str += "</div></br>"; //סוגר את photo
                //str += "<div id='photo' class='row'><img src='" + _photo2 + ".jpg' alt='Denim Jeans'></div>"; //תמונה שניה
                let _description = d[i].Description;
                str += "<div class='para'><p>" + _description + "</p>"; //תיאור

                var _time = d[i].Time;
                var _date = d[i].Date;
                var date_date = _date.split('T')[0];
                var date_time_ltr = date_date.split('-')[2] + "." + date_date.split('-')[1] + "." + date_date.split('-')[0];
                var time_time = _time.split('T')[1];

                str += "<p>" + date_time_ltr + "<p>" + time_time + "</p></div>";
                //str += "<p>" + time_time + "</p></div>"; //זמן - לבנות פונקציה במודל שתחזיר את פער הזמן מעכשיו להעלאה
                //אייקונים
                str += "<div class='row'>";
                str += "<div class='icon-bar'>";
                str += "<a ref='#' onclick='togglefunc()'>";
                str += "<i class='fa fa-heart-o'></i></a > ";
                str += "<a ref='#'><i class='fa fa-comment-o'></i></a>";
                str += "<a ref='#'><i class='fa fa-paper-plane'></i></a>";
                str += "<a href='#'><i class='fa fa-share-alt'></i></a>";
                str += "</div>"; //סוגר את האייקון בר
                str += "</div>"; //סוגר את השורה של האייקונים
                str += "</div>"; //סוג את card
                str += "</div>"; //סוגר את col-sm-4

            }
            str += "</div>"; //סוגר את row
            $("#ph10").append(str);
        }

    </script>
