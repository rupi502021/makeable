    <script>
        $(document).ready(function () {
            checklogin();

            if (JSON.parse(sessionStorage.getItem('Makerspace')) != null) {

                makerspace = JSON.parse(sessionStorage.getItem('Makerspace'));
                console.log("makerspaceid: " + makerspace.Id);
                console.log("makerspacename: " + makerspace.Name);

                getReservationByMonth();
            }
            else {
                window.location.href = "personal.html";
            }
        });


        function checklogin() {
            l = JSON.parse(localStorage.getItem('user'));
            l1 = JSON.parse(sessionStorage.getItem('user'));
            if (l != null || l1 != null) {
                $("ul.nav.navbar-nav.navbar-right").hide();
                var hi = "היי, ";
                if (l == null) {
                    $("#perHello").append(hi + l1.Fname);
                }
                else {
                    $("#perHello").append(hi + l.Fname);
                }
                $("#loginperson").show();
            }
            else {
                $("#loginperson").hide();
                $("a#logout").hide();
                $("ul.nav.navbar-nav.navbar-right").show();
            }


        }
        function logout() {
            localStorage.removeItem('user');
            sessionStorage.removeItem('user');
            swal({
                title: "הינך מנותק!",
                icon: "success",
                timer: 2500,
            }).then(function () {
                window.location.href = 'index.html';
            });
        }

        function getReservationByMonth() {
            let api = "../api/Reservations/getReservationByMonth/makerspaceid/" + makerspace.Id;
            ajaxCall("GET", api, "", getSuccessMonth, getErrorMonth);
        }

        function getSuccessMonth(data) {
            console.log(data);
            var d = data;

            staticGraph(d)
        }

        function getErrorMonth(err) {
            console.log(err);
        }




        function staticGraph(d) {
            for (var i = 0; i < d.length; i++) {
                var x1 = d[0].Month1;
                var x2 = d[0].Month2;
                var x3 = d[0].Month3;
                var x4 = d[0].Month4;
                var x5 = d[0].Month5;
                var x6 = d[0].Month6;
                var x7 = d[0].Month7;
                var x8 = d[0].Month8;
                var x9 = d[0].Month9;
                var x10 = d[0].Month10;
                var x11 = d[0].Month11;
                var x12 = d[0].Month12;
            }


            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                theme: "light2",
                title: {
                    text: "גרף הזמנות לפי חודשים"
                },
                data: [{
                    type: "column",
                    indexLabelFontSize: 20,
                    dataPoints: [
                        { label: "ינואר", y: x1 },
                        { label: "פברואר", y: x2 },
                        { label: "מרץ", y: x3 },
                        { label: "אפריל", y: x4 },
                        { label: "מאי", y: x5 },
                        { label: "יוני", y: x6 },
                        { label: "יולי", y: x7 },
                        { label: "אוגוסט", y: x8 },
                        { label: "ספטמבר", y: x9 },
                        { label: "אוקטובר", y: x10 },
                        { label: "נובמבר", y: x11 },
                        { label: "דצמבר", y: x12 }

                    ]
                }]
            });
            chart.render();
        }
    </script>
