    <script>
        $(document).ready(function () {
            $("#pForm").submit(f1);
        });

        function f1() {
            AddGallery();
            return false;
        }

        function AddGallery() {
            var stars_range;
            if ($("input[type='radio'].starRange-input").is(':checked')) {
                var stars_range = $("input[type='radio'].starRange-input:checked").val();
            }//דירוג כוכבים לחלל העבודה

            var makerspace;
            if (document.getElementById('checkboxes-1').checked) {
                makerspace = document.getElementById('selectbasic').value;
            }
            else if (document.getElementById('checkboxes-2').checked) {
                makespace = document.getElementById('selectbasic').value;
            } //בחירת חלל העבודה

            gallery = {
                GalleryName: ("#galleryName").val(), //שם גלריה
                Profession: $("#selectmultiple").val(), //תחומי עיסוק
                Description: $("#textarea").val(), //תיאור קצר
            }
            upload() //הוספת תמונות
            console.log(JSON.stringify(gallery));
        }

        function upload() {
            var data = new FormData();
            var files = $("#filebutton").get(0).files;
            if (files.length > 0) {
                for (f = 0; f < files.length; f++) {
                    data.append("UploadedImage", files[f]);
                }
                data.append("name", gallery.galleryName + Date.now()); // append what ever data you want to send along with the files. See how you extract it in the controller.
            }
            // Ajax upload  
            $.ajax({
                type: "POST",
                url: "../Api/FileUpload",
                contentType: false,
                processData: false,
                data: data,
                success: successfile,
                error: error
            });
            return false;
        }

        function successfile(data) {
            gallery = { ...gallery, Images: data[0] };
            console.log(JSON.stringify(gallery));
            ajaxCall("POST", "../api/Galleries", JSON.stringify(gallery), success, error);
        }

        function success(data) {
            //swal("Added Successfuly!", "Great Job", "success");
            swal({
                title: "Added Successfuly!", text: "Moving to All Galleries", type:
                    "success"
            }).then(function () {
                window.location.href = 'Galleries.html';
            }
            );
            clear();
        }

        function error(err) {
            alert(err.responseJSON);
        }

        function clear() {
            $("#galleryName").val(''),
            $("#selectmultiple").val(''),
            $("#textarea").val('')
        }
    </script>
