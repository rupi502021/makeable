<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="utf-8" />
    <title>הרשמה</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!------ Include the above in your HEAD tag ---------->
    <script src="Scripts/ajaxCalls.js"></script>
    <script src="Scripts/ajaxCallsWithKey.js"></script>
    <style>
        #center #stars {
            text-align: right;
        }

        #stars input {
            display: none;
        }

        #stars label {
            float: right;
            font-size: 30px;
            color: lightgrey;
            margin: 0 5px;
            text-shadow: 1px 1px #bbb;
        }

            #stars label:before {
                content: '★';
            }

        #stars input:checked ~ label {
            color: gold;
            text-shadow: 1px 1px #c60;
        }

        #stars:not(:checked) > label:hover,
        #stars:not(:checked) > label:hover ~ label {
            color: gold;
        }

        #stars input:checked > label:hover,
        #stars input:checked > label:hover ~ label {
            color: gold;
            text-shadow: 1px 1px goldenrod;
        }

        #galleyBTN{
            padding: 3px;
        }

        .checked {
            color: orange;
        }

        body {
            background: url('https://static-communitytable.parade.com/wp-content/uploads/2014/03/rethink-target-heart-rate-number-ftr.jpg') fixed;
            background-size: cover;
        }

        input {
            text-align: right;
        }

        label.col-sm-3.control-label {
            text-align: center;
        }

        *[role="form"] {
            max-width: 530px;
            padding: 15px;
            margin: 0 auto;
            border-radius: 0.3em;
            background-color: #f2f2f2;
            text-align: right;
        }

            *[role="form"] h2 {
                font-family: 'Open Sans', sans-serif;
                font-size: 40px;
                font-weight: 600;
                color: #000000;
                margin-top: 5%;
                text-align: center;
                text-transform: uppercase;
                letter-spacing: 4px;
            }
    </style>
</head>

<body dir="rtl">
    <div class="container" style="font-family:Calibri">
        <form class="form-horizontal" role="form">
            <h1 style="text-align:center">הוספת גלריה חדשה</h1>
            <div class="form-group">
                <div class="col-sm-9">
                    <input type="text" id="firstName" placeholder="שם הגלריה" class="form-control" autofocus>
                </div>
                <label for="firstName" class="col-sm-3 control-label">שם הגלריה</label>

            </div>

            <!-- Select Multiple -->
            <div class="form-group">
                <div class="col-sm-9">

                    <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
                        <option value="1">אומנות</option>
                        <option value="2">מדפסות תל מימד</option>
                        <option value="3">נגרות</option>
                        <option value="4">תכנות</option>
                    </select>


                </div>
                <label class="col-sm-3 control-label" for="selectmultiple">תחומי עיסוק</label>
                <p class="col-sm-9">*החזק את הcontrol לבחירה מרובה</p>
            </div>

            <!-- Multiple Checkboxes -->
            <div class="form-group">
                <div class="col-sm-9">
                    <div class="checkbox">
                        <label for="checkboxes-0">
                            <input type="radio" name="checkboxes" id="checkboxes-0" value="1">
                            <label class="control-label" for="selectbasic">
                                <select id="selectbasic" name="selectbasic" class="דform-control">
                                    <option value="0">חללי העבודה שלי</option>
                                    <option value="1">חלל עבודה 1</option>
                                </select>
                            </label>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="checkboxes-0">
                            <input type="radio" name="checkboxes" id="checkboxes-0" value="1">
                            <label class="control-label" for="selectbasic">
                                <select id="selectbasic" name="selectbasic" class="דform-control">
                                    <option value="0">כל חללי העבודה</option>
                                    <option value="1">חלל עבודה 1</option>
                                </select>
                            </label>
                        </label>
                    </div>
                </div>
                <label class="col-sm-3 control-label" for="checkboxes">הוספת מקום</label>
            </div>
        <br />

            <!-- File Button -->
            <div class="form-group">
                <div class="col-sm-9">
                    <input id="filebutton" name="filebutton" class="input-file" type="file" multiple>
                </div>
                <label class="col-sm-3 control-label" for="filebutton">הוספת תמונה</label>
            </div>

            <!-- Multiple Checkboxes (inline) -->
            <div class="form-group" id="center">
                <div class="col-sm-9" id="stars">
                    <input type="radio" id="one" name="rate" value="1">
                    <label for="one"></label>
                    <input type="radio" id="two" name="rate" value="2">
                    <label for="two"></label>
                    <input type="radio" id="three" name="rate" value="3">
                    <label for="three"></label>
                    <input type="radio" id="four" name="rate" value="4">
                    <label for="four"></label>
                    <input type="radio" id="five" name="rate" value="5">
                    <label for="five"></label>
                </div>
                <label for="firstName" class="col-sm-3 control-label">דירוג המקום</label>
            </div>
            <div class="form-group">
                <div class="col-sm-9">
                    <textarea class="form-control" id="textarea" name="textarea">תיאור קצר</textarea>
                </div>
                <label class="col-sm-3 control-label" for="textarea">תיאור קצר</label>
            </div>
            <div>
                <table id="tableBTN">
                    <tr>
                        <td id="galleyBTN">
                            <button type="submit" class="btn btn-primary btn-block">שמור</button>
                        </td>
                        <td id="galleyBTN">
                            <button type="submit" class="btn btn-primary btn-block">פרסם</button>
                        </td>
                    </tr>
                </table>
            </div>

        </form> <!-- /form -->
    </div> <!-- ./container -->
</body>
</html>
