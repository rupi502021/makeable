<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="utf-8" />
    <title>הרשמה</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <script src="Scripts/ajaxCalls.js"></script>
    <script src="Scripts/ajaxCallsWithKey.js"></script>
    <style>
        body {
            background: url('https://static-communitytable.parade.com/wp-content/uploads/2014/03/rethink-target-heart-rate-number-ftr.jpg') fixed;
            background-size: cover;
        }

        input {
            text-align: right;
        }

        label.col-sm-3.control-label {
            text-align: center;
        }

        *[role="form"] {
            max-width: 530px;
            padding: 15px;
            margin: 0 auto;
            border-radius: 0.3em;
            background-color: #f2f2f2;
            text-align: right;
        }

            *[role="form"] h2 {
                font-family: 'Open Sans', sans-serif;
                font-size: 40px;
                font-weight: 600;
                color: #000000;
                margin-top: 5%;
                text-align: center;
                text-transform: uppercase;
                letter-spacing: 4px;
            }
    </style>
    <script>

        $(document).ready(function () {

            var data = {
                resource_id: '5c78e9fa-c2e2-4771-93ff-7f400a12f7ba', // the resource id
                
                
            };
            $.ajax({
                url: 'https://raw.githubusercontent.com/royts/israel-cities/master/israel-cities.json',
                data: data,
                dataType: 'json',
                success: function (data) {

                    var citieslist = [];
                    var value = " <option value='0'></option>";
                    for (var i = 1; i < data.length; i++) {
                        citieslist.push(data[i].name);
                        value += " <option value='" + data[i].name + "'>"+ data[i].name +"</option>";
                    }
                    $("#cities").append(value);
                }
            });
        });
        
       
  
    </script>
</head>

<body dir="rtl">
    <div class="container">
        <form class="form-horizontal" role="form">
            <h2>הרשמה</h2>
            <div class="form-group">
                <div class="col-sm-9">
                    <input type="text" id="firstName" placeholder="שם פרטי" class="form-control" autofocus>
                </div>
                <label for="firstName" class="col-sm-3 control-label">שם פרטי</label>

            </div>
            <div class="form-group">
                <div class="col-sm-9">
                    <input type="text" id="lastName" placeholder="שם משפחה" class="form-control" autofocus>
                </div>
                <label for="lastName" class="col-sm-3 control-label">שם משפחה</label>

            </div>
            <div class="form-group">
                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Email" class="form-control" name="email">
                </div>
                <label for="email" class="col-sm-3 control-label">Email* </label>

            </div>
            <div class="form-group">
                <div class="col-sm-9">
                    <input type="password" id="password" placeholder="סיסמא" class="form-control">
                </div>
                <label for="password" class="col-sm-3 control-label">סיסמא*</label>

            </div>
            <div class="form-group">
                <div class="col-sm-9">
                    <input type="password" id="password2" placeholder=" סיסמא בשנית" class="form-control">
                </div>
                <label for="password" class="col-sm-3 control-label">אמת סיסמא*</label>

            </div>
            <div class="form-group">
                <div class="col-sm-9">
                    <input type="date" id="birthDate" class="form-control">
                </div>
                <label for="birthDate" class="col-sm-3 control-label">תאריך לידה*</label>

            </div>
            <div class="form-group">
                <div class="col-sm-9">
                    <input type="number" id="phoneNumber" placeholder="מספר טלפון" class="form-control">
                </div>
                <label for="phoneNumber" class="col-sm-3 control-label">מספר טלפון</label>
            </div>
            <div class="form-group">
                <div class="col-sm-9">
                    <select id="cities"></select>
                </div>
                <label for="cities" class="col-sm-3 control-label" style="bottom:8px">עיר</label>
            </div>

            <!-- File Button -->
            <div class="form-group">
                <div class="col-sm-9">
                    <input id="filebutton" name="filebutton" class="input-file" type="file">
                </div>
                <label class="col-sm-3 control-label" for="filebutton">העלאת תמונה פרופיל</label>
            </div>


            <!-- Select Multiple -->
            <div class="form-group">
                <div class="col-sm-9">

                    <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
                        <option value="1">אומנות</option>
                        <option value="2">מדפסות תל מימד</option>
                        <option value="3">נגרות</option>
                        <option value="4">תכנות</option>
                    </select>
                    
                 
                </div>
                <label class="col-sm-3 control-label" for="selectmultiple">תחומי עיסוק</label>
                <p class="col-sm-9">*החזק את הcontrol לבחירה מרובה</p>
            </div>

            <!-- Multiple Checkboxes (inline) -->
            <div class="form-group">
                <label class="col-sm-10 control-label" for="checkboxes" >אני מסכים לתנאי השימוש</label>

                <div class="col-sm-2">
                    <label class="checkbox-inline" for="checkboxes-0" style="padding-right:70px">
                        <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
                        1
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <span class="help-block">שדות חובה*</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">הירשם!</button>
        </form> <!-- /form -->
    </div> <!-- ./container -->
</body>
</html>
