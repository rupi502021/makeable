    <script>
        $(document).ready(function () {

            checklogin();
        });


        function checklogin() {
            var l = JSON.parse(localStorage.getItem('user'));
            var l1 = JSON.parse(sessionStorage.getItem('user'));
            if (l != null || l1 != null) {
                $("ul.nav.navbar-nav.navbar-right").hide();
                var hi = "היי, ";
                if (l == null) {
                    $("#perHello").append(hi + l1.Fname);
                }
                else {
                    $("#perHello").append(hi + l.Fname);
                }
                $("#loginperson").show();
            }
            else {
                $("#loginperson").hide();
                $("a#logout").hide();
                $("ul.nav.navbar-nav.navbar-right").show();
            }
        }
        function logout() {
            swal({
                title: "הינך מנותק!",
                icon: "success",
                timer: 2500,
            })
            localStorage.removeItem('user');
            sessionStorage.removeItem('user');
            window.location.href = 'index.html';
        }

    </script>
