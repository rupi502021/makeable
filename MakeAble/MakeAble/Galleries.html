        $(document).ready(function () {
            $("#submitLogin").click(fLogin);

            render();
        });

        function fLogin() {
            let email = $("#email1").val();
            let pass = $("#pass1").val();
            let api = "../api/Users/" + email + "/" + pass;

            ajaxCall("GET", api, "", getSuccess, getError);
        }

        function getSuccess(data) {
            console.log(data);

            if (data != null) {
                swal({
                    title: "You are logged in!", icon:
                        "success"
                }).then(function () {
                    window.location.href = 'index.html';
                }
                );

                checked = document.getElementById("remember-me").checked;
                if (checked) {
                    localStorage.setItem("user", JSON.stringify(data));
                }
                else {
                    sessionStorage.setItem("user", JSON.stringify(data));
                }
            }
            else {
                swal({
                    title: "Wrong credentials", text: "Try again", icon:
                        "error"
                })
            }
        }

        function getError(err) {
            console.log(err);
        }

        function checklogin() {
            var l = JSON.parse(localStorage.getItem('user'));
            var l1 = JSON.parse(sessionStorage.getItem('user'));
            if (l != null || l1 != null) {
                $("ul.nav.navbar-nav.navbar-right").hide();
                $("#per_area").show();
                var hi = "היי, ";
                if (l == null) {
                    $("#perHello").append(hi + l1.Fname);
                }
                else {
                    $("#perHello").append(hi + l.Fname);
                }
                $("#loginperson").show();
            }
            else {
                $("#loginperson").hide();
                $("a#logout").hide();
                $("ul.nav.navbar-nav.navbar-right").show();
                $("#per_area").hide();
            }
        }
        function logout() {
            alert("logging out");
            localStorage.removeItem('user');
            sessionStorage.removeItem('user');
            location.reload();
        }

        function togglefunc() {
            $(this).toggleClass('fa-heart');
            $(this).toggleClass('fa-heart-o');
            if ($(this).hasClass('fa-heart-o')) {
                addToFavorite(this);
            }
            else {
                removeFromFavorite(this.id);
            }
        }

        function render() {
            var l = JSON.parse(localStorage.getItem('user'));
            var l1 = JSON.parse(sessionStorage.getItem('user'));
            if (l == null) {
                let email = l1.Email;

                var api = "../api/Galleries/" + email + "/";
            }
            else {
                let email = l.Email;

                var api = "../api/Galleries/" + email + "/";
            }

            ajaxCall("GET", "../api/Galleries", "", getSuccessRender, getErrorRender);
        }

        function getSuccessRender(data) {
            console.log(data);
            var d = data;
            renderGalleries(d);
            //renderGalleriesSaved(d);
        }

        function getErrorRender(err) {
            console.log(err);
        }

        function renderGalleries(d) { //רנדור גלריות שפורסמו
            $("#ph1").html("");
            let str = "";
            listGal = new Array();
            for (var i = 0; i < d.length; i++) {
                if (d[i].IsActive == false) {

                    let _id = d[i].GalleryId;
                    let _email = d[i].Email; //זה לא האימייל הנכון - צריך פה עבודה עם לוקאל סטורג
                    listGal.push(_id, _email);

                    for (var k = 0; k < 3; k++) { //עד 3 גלריות בשורה
                        str += "<div class='col-sm-'>";
                        str += "<div class='card'>";
                        str += "<div class='para'><br />";
                        let _name = d[i].galleryName;
                        str += "<h1><a href='#'><i class='fa fa-user'></i></a>&nbsp" + _name + "</h1>"; //שם
                        //let _place = "???";
                        //str += "<p><a href='#'><i class='fa fa-map-marker'></i></a>&nbsp" + _place + "</p>"; //מקום
                        //let _profession = d[i].profession
                        //str += "<p>" + _profession + "</p></div>"; //תחומי עיסוק
                        //let _photo1 = d[i].images[0];
                        //let _photo2 = d[i].images[1];
                        //str += "<div id='photo' class='row'><img src='" + _photo1 + ".jpg' alt='Denim Jeans'>"; //תמונה ראשונה
                        //str += "<div id='photo' class='row'><img src='" + _photo2 + ".jpg' alt='Denim Jeans'></div>"; //תמונה שניה
                        let _description = d[i].description;
                        str += "<div class='para'><p>" + _description + "</p>"; //תיאור
                        let _time = d[i].time;
                        str += "<p>" + _time + "</p></div>"; //זמן - לבנות פונקציה במודל שתחזיר את פער הזמן מעכשיו להעלאה
                        //אייקונים
                        str += "<div class='row'><div class='icon-bar'>";
                        str += "<a ref='#' onclick='togglefunc()'><i id='" + _id + "class='fa fa-heart-o'></i></a>";
                        str += "<a ref='#'><i class='fa fa-comment-o'></i></a>";
                        str += "<a ref='#'><i class='fa fa-paper-plane'></i></a>";
                        str += "<a href='#'><i class='fa fa - share - alt'></i></a>";
                        str += "</div></div></div></div>";
                    }
                    //k = 0;
                }
            }
            $("#ph1").append(str);
        }
