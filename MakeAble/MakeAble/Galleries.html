    <script>
        $(document).ready(function () {
            $("#submitLogin").click(fLogin);
            checklogin();
        });

        function fLogin() {
            let email = $("#email1").val();
            let pass = $("#pass1").val();
            let api = "../api/Users/" + email + "/" + pass;

            ajaxCall("GET", api, "", getSuccess, getError);
        }

        function getSuccess(data) {
            console.log(data);

            if (data != null) {
                swal({
                    title: "You are logged in!", text: "####", icon:
                        "success"
                }).then(function () {
                    window.location.href = 'index.html';
                }
                );

                checked = document.getElementById("remember-me").checked;
                if (checked) {
                    localStorage.setItem("user_remember", JSON.stringify(data));
                }
                else {
                    localStorage.setItem("user_without_remember", JSON.stringify(data));
                }
            }
            else {
                swal({
                    title: "Wrong credentials", text: "Try again", icon:
                        "error"
                })
            }
        }

        function getError(err) {
            console.log(err);
        }

        function checklogin() {
            var l = JSON.parse(localStorage.getItem('user_remember'));
            var l1 = JSON.parse(localStorage.getItem('user_without_remember'));
            if (l != null || l1 != null) {
                $("ul.nav.navbar-nav.navbar-right").hide();
                var hi= "היי, "
                $("#perHello").append(hi+l.Fname);
                $("#loginperson").show();
            }
            else {
                $("#loginperson").hide();
                $("a#logout").hide();
                $("ul.nav.navbar-nav.navbar-right").show();
            }
        }
        function logout() {
            alert("logging out");
            localStorage.removeItem('user_remember');
            localStorage.removeItem('user_without_remember');
            location.reload();
        }

    </script>
